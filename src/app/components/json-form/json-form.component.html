<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div *ngFor="let control of jsonFormData?.controls">
    <label class="form-label" *ngIf="control.label !== ''">{{ control.label }}</label>
    <input class="form-control" *ngIf="['text','password','email','number','search','tel','url'].includes(control.type)"
           [type]="control.type"
           [formControlName]="control.name"
           [value]="control.value"
    >
    <textarea class="form-control"
              *ngIf="control.type === 'textarea'"
              [formControlName]="control.name"
              [value]="control.value"
    ></textarea>
    <input *ngIf="control.type === 'checkbox'"
           [formControlName]="control.name" [type]="control.type" [checked]="control.value">

    <input *ngIf="control.type === 'range'" [min]="control.options.min"
           [max]="control.options.max"
           [formControlName]="control.name">
  </div>
  <button class="btn btn-primary" expand="full" type="submit">Submit</button>
</form>
